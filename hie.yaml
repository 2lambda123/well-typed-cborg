cradle:
  cabal:
    - path: "./binary-serialise-cbor/src"
      component: "lib:binary-serialise-cbor"
    - path: "./cbor-tool/Main.hs"
      component: "cbor-tool:exe:cbor-tool"
    - path: "./cborg/src"
      component: "lib:cborg"
    - path: "./cborg/tests"
      component: "cborg:test:tests"
    - path: "./cborg-json/src"
      component: "lib:cborg-json"
    - path: "./cborg-json/bench"
      component: "cborg-json:bench:bench"
    - path: "./serialise/src"
      component: "lib:serialise"
    - path: "./serialise/tests"
      component: "serialise:test:tests"
    - path: "./serialise/bench/instances"
      component: "serialise:bench:instances"
    - path: "./serialise/bench/micro"
      component: "serialise:bench:micro"
    - path: "./serialise/bench/versus"
      component: "serialise:bench:versus"
